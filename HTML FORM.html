<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact information</h2>
        <p>Name:* <input type="text" name="Name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <P> 
            Male <input type="radio" name="gender" id="Male">
            female <input type="radio" name="gender" id="female">
        </P>
        </fieldset>
        <p>Address:</style><TEXtarea name="Address" id="Address" cols="100" rows="8"></TEXtarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <P>PINCODE:<input type="number" name="PINCODE" id="INPCODE"></P>
        <hr>
        <h2>Payment Information</h2>
        <p>card type:
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="UBL">UBL</option>
                <option value="MASTERCARD">MASTERCARD</option>
            </select>
        </p>
        <P> 
            Card number <input type="number" name="card_number" id="card_number">
        </P>
        <p>
            Expiration Date : <input type="date" name="exp__data" id="exp__data">
        </p>
        <p>CVV <input type="password" name="cvv" id="cvv"></p> 
        <input type="submit" value="pay now">       
            

    </form>
</body>
</html>
